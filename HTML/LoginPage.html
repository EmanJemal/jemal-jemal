<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="../Styles/LoginPage.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src=https://kit.fontawesome.com/4838fef60e.js crossorigin=anonymous></script></head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Styles/Shared/scrollbar.css">
</head>
<body>
	<header>
		<a href="../HTML/SigninPage.html" class=""><button>Sign In</button></a>
	</header>
	<img class="wave" src="../Images/wave.png">
	<div class="container">
		<div class="img">
            <img src="../Images/LoginImg.svg">
		</div>
		<div class="login-content">
			<form>
				<img class="logo" src="../Images/penta Class Logo.svg">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
	<script type="module" src="../Scripts/LoginPage.js"></script>
</body>
</html>
